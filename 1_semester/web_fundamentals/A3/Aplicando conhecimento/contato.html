<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR Tech - Fale Conosco</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

    <header>
        <h1>MR Tech</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Fale Conosco</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h2>Fale Conosco</h2>
            <form action="#" method="POST">
                <table>
                    <tr>
                        <td><label for="nome">Nome:</label></td>
                        <td><input type="text" id="nome" name="nome" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">E-mail:</label></td>
                        <td><input type="email" id="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="telefone">Telefone:</label></td>
                        <td><input type="tel" id="telefone" name="telefone"></td>
                    </tr>
                    <tr>
                        <td><label for="mensagem">Mensagem:</label></td>
                        <td><textarea id="mensagem" name="mensagem" rows="4" required></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="data">Data de Contato:</label></td>
                        <td><input type="date" id="data" name="data"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Enviar"></td>
                    </tr>
                </table>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MR Tech</p>
    </footer>

</body>
</html>
